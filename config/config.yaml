info:
  title: "Circles Serices Configs"
  description: "Sample Configurations"
services:
  - service1:
      name: "service1"
      base_url: "http://localhost:8082"
      version:
        - version1: "V1"
          endpoints:
            - name: "findAllPosts"
              url: "/api/v1/posts"
              verb: "GET"
              content-type: "JSON"
              endpoint-type: "REST"
            - name: "newPost"
              url: "/api/v1/posts"
              verb: "POST"
              content-type: "JSON"
              endpoint-type: "REST"
        - version2: "V2"
          endpoints:
            - name: "findAllPosts"
              url: "/api/v2/posts"
              verb: "GET"
              content-type: "JSON"
              endpoint-type: "REST"
            - name: "API 4"
              url: "/api/v2/posts"
              verb: "POST"
              content-type: "JSON"
              endpoint-type: "REST"
  - service2:
      name: "Service 2"
      base_url: "http://service2.com"
      version:
        - name: "V1"
          endpoints:
            - name: "API 1"
              url: "/api/v1/students"
              verb: "GET"
              content-type: "JSON"
              endpoint-type: "REST"
        - name: "V2"
          endpoints:
            - name: "API 2"
              url: "/api/v2/students"
              verb: "GET"
              content-type: "JSON"
              endpoint-type: "REST"